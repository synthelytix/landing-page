<svg width="220" height="180" viewBox="0 0 220 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Orange -> Red gradient (similar to your image) -->
    <linearGradient id="synGrad" x1="40" y1="20" x2="180" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF9A2E"/>
      <stop offset="0.55" stop-color="#FF5A3D"/>
      <stop offset="1" stop-color="#E11D2E"/>
    </linearGradient>
  </defs>

  <!-- Connections -->
  <path d="M70 120 L140 80" stroke="url(#synGrad)" stroke-width="14" stroke-linecap="round"/>
  <path d="M95 60  L140 80" stroke="url(#synGrad)" stroke-width="14" stroke-linecap="round"/>
  <path d="M70 120 L95 60"  stroke="url(#synGrad)" stroke-width="14" stroke-linecap="round"/>

  <!-- Nodes (white fill + gradient stroke) -->
  <circle cx="95" cy="60" r="20" fill="white" stroke="url(#synGrad)" stroke-width="12"/>
  <circle cx="140" cy="80" r="20" fill="white" stroke="url(#synGrad)" stroke-width="12"/>
  <circle cx="70" cy="120" r="20" fill="white" stroke="url(#synGrad)" stroke-width="12"/>
</svg>
